<html>
    <body>
        <h2 class="redHead">Enter the Class Code to Join A Classroom</h2>
        <form name="joinClass" method="POST">
            <label for="userType">I am a:</label>
            <input type="radio" name="userType" id="teacher" value="Teacher" required/>
            <label for="teacher" class="choices">Teacher</label>
            <input type="radio" name="userType" id="student" value="Student" required/>
            <label for="student" class="choices">Student</label>
            <br/>
            <label for="accessCode">Access Code:</label>
            <input type="number" min="1" max="10000" name="accessCode"required/>
            
            <input type="submit" value="Login"/>
        </form>
    </body>
</html>
